<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecology Exam Prep ‚Äî IIEST Shibpur</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg: #0f0f1a;
            --surface: #1a1a2e;
            --card: #16213e;
            --accent: #0f3460;
            --primary: #e94560;
            --secondary: #533483;
            --text: #eee;
            --text-dim: #9ca3af;
            --green: #10b981;
            --yellow: #f59e0b;
            --orange: #f97316;
            --red: #ef4444;
            --blue: #3b82f6;
            --radius: 14px;
            --shadow: 0 8px 32px rgba(0, 0, 0, .4)
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden
        }

        .app {
            max-width: 900px;
            margin: 0 auto;
            padding: 16px
        }

        /* Header */
        .header {
            text-align: center;
            padding: 28px 20px 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: var(--radius);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(233, 69, 96, .08) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.1)
            }
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: 800;
            background: linear-gradient(90deg, #e94560, #533483, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
            position: relative
        }

        .header p {
            color: var(--text-dim);
            font-size: .85rem;
            position: relative
        }

        .exam-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--red), var(--orange));
            color: #fff;
            padding: 4px 14px;
            border-radius: 20px;
            font-size: .75rem;
            font-weight: 700;
            margin-top: 8px;
            animation: glow 2s ease-in-out infinite alternate
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(233, 69, 96, .5)
            }

            to {
                box-shadow: 0 0 20px rgba(233, 69, 96, .8)
            }
        }

        /* Stats Bar */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px
        }

        .stat {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 14px 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, .05);
            transition: transform .2s
        }

        .stat:hover {
            transform: translateY(-2px)
        }

        .stat-num {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .stat-label {
            font-size: .65rem;
            color: var(--text-dim);
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: .5px
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin-bottom: 16px;
            scrollbar-width: none
        }

        .tabs::-webkit-scrollbar {
            display: none
        }

        .tab {
            padding: 8px 16px;
            border-radius: 10px;
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, .06);
            cursor: pointer;
            font-size: .8rem;
            font-weight: 600;
            white-space: nowrap;
            transition: all .25s;
            color: var(--text-dim)
        }

        .tab:hover {
            border-color: var(--primary)
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(233, 69, 96, .3)
        }

        .tab .count {
            background: rgba(255, 255, 255, .15);
            padding: 1px 7px;
            border-radius: 8px;
            font-size: .7rem;
            margin-left: 5px
        }

        /* Priority Legend */
        .legend {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
            padding: 10px 14px;
            background: var(--surface);
            border-radius: 10px;
            font-size: .72rem
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%
        }

        /* Question Cards */
        .questions {
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .q-card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid rgba(255, 255, 255, .05);
            overflow: hidden;
            transition: all .3s
        }

        .q-card:hover {
            border-color: rgba(233, 69, 96, .3);
            box-shadow: var(--shadow)
        }

        .q-card.done {
            opacity: .6;
            border-left: 3px solid var(--green)
        }

        .q-header {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 14px 16px;
            cursor: pointer
        }

        .q-priority {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 6px;
            flex-shrink: 0
        }

        .q-priority.p0 {
            background: var(--red)
        }

        .q-priority.p1 {
            background: var(--orange)
        }

        .q-priority.p2 {
            background: var(--yellow)
        }

        .q-priority.p3 {
            background: var(--green)
        }

        .q-content {
            flex: 1
        }

        .q-text {
            font-size: .88rem;
            font-weight: 500;
            line-height: 1.5
        }

        .q-meta {
            display: flex;
            gap: 8px;
            margin-top: 6px;
            flex-wrap: wrap
        }

        .q-tag {
            font-size: .65rem;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: 600
        }

        .q-tag.year {
            background: rgba(59, 130, 246, .15);
            color: var(--blue)
        }

        .q-tag.marks {
            background: rgba(249, 115, 22, .15);
            color: var(--orange)
        }

        .q-tag.module {
            background: rgba(83, 52, 131, .2);
            color: #a78bfa
        }

        .q-actions {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-shrink: 0
        }

        .btn-done {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, .15);
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .2s;
            font-size: .9rem
        }

        .btn-done:hover {
            border-color: var(--green);
            color: var(--green)
        }

        .btn-done.checked {
            background: var(--green);
            border-color: var(--green);
            color: #fff
        }

        .q-expand {
            font-size: .7rem;
            color: var(--text-dim);
            cursor: pointer;
            padding: 2px 8px
        }

        /* Answer Panel */
        .q-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height .4s ease
        }

        .q-answer.open {
            max-height: 2000px
        }

        .q-answer-inner {
            padding: 0 16px 16px;
            border-top: 1px solid rgba(255, 255, 255, .05);
            margin-top: 0;
            padding-top: 12px
        }

        .q-answer-inner h4 {
            color: var(--primary);
            font-size: .78rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: .5px
        }

        .q-answer-inner p,
        .q-answer-inner li {
            font-size: .82rem;
            color: var(--text-dim);
            line-height: 1.7
        }

        .q-answer-inner ul {
            padding-left: 18px
        }

        .q-answer-inner li {
            margin-bottom: 4px
        }

        .q-answer-inner .formula {
            background: rgba(59, 130, 246, .1);
            padding: 8px 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: .8rem;
            color: var(--blue);
            margin: 8px 0
        }

        /* Progress Bar */
        .progress-wrap {
            position: sticky;
            bottom: 0;
            background: var(--bg);
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, .05)
        }

        .progress-bar {
            height: 6px;
            background: var(--surface);
            border-radius: 3px;
            overflow: hidden
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), var(--blue));
            border-radius: 3px;
            transition: width .4s ease;
            width: 0
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: .7rem;
            color: var(--text-dim);
            margin-top: 4px
        }

        /* Theme & Mode Toggles */
        .header-actions {
            position: absolute;
            top: 14px;
            right: 14px;
            display: flex;
            gap: 6px;
            z-index: 2
        }

        .toggle-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, .12);
            background: rgba(255, 255, 255, .08);
            color: var(--text);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all .2s
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, .18);
            transform: scale(1.08)
        }

        .mode-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
            padding: 8px 14px;
            background: var(--surface);
            border-radius: 10px;
            font-size: .75rem;
            color: var(--text-dim)
        }

        .mode-bar label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px
        }

        .mode-switch {
            position: relative;
            width: 38px;
            height: 20px
        }

        .mode-switch input {
            opacity: 0;
            width: 0;
            height: 0
        }

        .mode-slider {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, .1);
            border-radius: 20px;
            transition: .3s;
            cursor: pointer
        }

        .mode-slider::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            left: 2px;
            bottom: 2px;
            background: #fff;
            border-radius: 50%;
            transition: .3s
        }

        .mode-switch input:checked+.mode-slider {
            background: var(--primary)
        }

        .mode-switch input:checked+.mode-slider::before {
            transform: translateX(18px)
        }

        /* Light theme overrides */
        [data-theme="light"] {
            --bg: #f4f1ee;
            --surface: #fff;
            --card: #fff;
            --accent: #e8e3dc;
            --primary: #d63864;
            --secondary: #6d3fa0;
            --text: #2d2d3a;
            --text-dim: #6b6b80;
            --green: #059669;
            --yellow: #d97706;
            --orange: #ea580c;
            --red: #dc2626;
            --blue: #2563eb;
            --shadow: 0 4px 20px rgba(0, 0, 0, .08)
        }

        [data-theme="light"] .header {
            background: linear-gradient(135deg, #f8f4f0 0%, #efe8e0 50%, #e8dfd6 100%)
        }

        [data-theme="light"] .header::before {
            background: radial-gradient(circle, rgba(214, 56, 100, .04) 0%, transparent 50%)
        }

        [data-theme="light"] .stat,
        [data-theme="light"] .tab,
        [data-theme="light"] .q-card,
        [data-theme="light"] .legend,
        [data-theme="light"] .mode-bar {
            border-color: rgba(0, 0, 0, .08)
        }

        [data-theme="light"] .toggle-btn {
            border-color: rgba(0, 0, 0, .1);
            background: rgba(0, 0, 0, .05)
        }

        [data-theme="light"] .q-tag.year {
            background: rgba(37, 99, 235, .1)
        }

        [data-theme="light"] .q-tag.marks {
            background: rgba(234, 88, 12, .1)
        }

        [data-theme="light"] .q-tag.module {
            background: rgba(109, 63, 160, .1);
            color: #6d3fa0
        }

        [data-theme="light"] .btn-done {
            border-color: rgba(0, 0, 0, .15)
        }

        [data-theme="light"] .q-answer-inner {
            border-top-color: rgba(0, 0, 0, .06)
        }

        [data-theme="light"] .q-answer-inner .formula {
            background: rgba(37, 99, 235, .06)
        }

        [data-theme="light"] .progress-wrap {
            border-top-color: rgba(0, 0, 0, .06)
        }

        [data-theme="light"] .footer a {
            color: var(--primary)
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 16px 16px;
            color: var(--text-dim);
            font-size: .72rem
        }

        .footer .vibe {
            font-size: .82rem;
            margin-bottom: 6px;
            color: var(--text)
        }

        .footer .gh {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 8px;
            padding: 5px 14px;
            border-radius: 8px;
            background: rgba(233, 69, 96, .1);
            border: 1px solid var(--primary);
            font-size: .73rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all .2s
        }

        .footer .gh:hover {
            background: var(--primary);
            color: #fff
        }

        /* Responsive */
        @media(max-width:600px) {
            .stats {
                grid-template-columns: repeat(2, 1fr)
            }

            .header h1 {
                font-size: 1.3rem
            }

            .q-text {
                font-size: .82rem
            }
        }
    </style>
</head>

<body>
    <div class="app" id="app"></div>
    <script>
        const Q = [
            // ECOLOGY
            {
                id: 1, m: "ecology", p: 0, q: "Give an example of a terrestrial ecosystem. List its biotic and abiotic components. Explain how they are interrelated.", mk: "3", y: "2025",
                a: `<h4>Key Points</h4><p><b>Example:</b> Forest Ecosystem</p><ul><li><b>Biotic:</b> Producers (trees, shrubs), Consumers (herbivores, carnivores), Decomposers (fungi, bacteria)</li><li><b>Abiotic:</b> Sunlight, temperature, water, soil, minerals, air</li><li><b>Interrelation:</b> Producers use abiotic factors (sunlight, CO‚ÇÇ, water) for photosynthesis ‚Üí Consumers depend on producers ‚Üí Decomposers break down dead matter returning nutrients to soil (abiotic) ‚Üí Cycle continues</li></ul>`
            },
            {
                id: 2, m: "ecology", p: 1, q: "Explain the energy flow and mineral recycling using a flow diagram.", mk: "3", y: "2025",
                a: `<h4>Key Points</h4><ul><li><b>Energy flow:</b> Unidirectional ‚Äî Sun ‚Üí Producers ‚Üí Primary Consumers ‚Üí Secondary ‚Üí Tertiary (10% rule at each level)</li><li><b>Mineral recycling:</b> Cyclic ‚Äî Nutrients cycle through biotic & abiotic components via biogeochemical cycles</li><li>Energy is LOST at each trophic level as heat; minerals are RECYCLED</li><li>Draw: Sun ‚Üí Producers(GPP) ‚Üí Herbivores ‚Üí Carnivores ‚Üí Decomposers ‚Üí back to soil</li></ul>`
            },
            {
                id: 3, m: "ecology", p: 1, q: "Tropical forests and coral reefs are the highly productive ecosystems. Comment.", mk: "3", y: "2025",
                a: `<h4>Key Points</h4><ul><li><b>Tropical forests:</b> NPP ~1000-3500 g/m¬≤/yr. High solar radiation, temperature, rainfall, biodiversity</li><li><b>Coral reefs:</b> NPP ~2500 g/m¬≤/yr. Symbiotic zooxanthellae algae, nutrient recycling, warm shallow waters</li><li>Both have high species diversity, abundant energy inputs, and efficient nutrient cycling</li><li>Contrast: Open ocean has LOW productivity despite large area (nutrient-poor)</li></ul>`
            },
            {
                id: 4, m: "ecology", p: 0, q: "Describe the Radioisotope method of measuring primary production. Mention its limitations if any.", mk: "3", y: "2025",
                a: `<h4>Key Points</h4><ul><li><b>C-14 Method:</b> Add NaH¬π‚Å¥CO‚ÇÉ to water samples in light & dark bottles</li><li>Incubate for known time ‚Üí measure ¬π‚Å¥C incorporated into plankton</li><li><b>Formula:</b> Production = (¬π‚Å¥C fixed in light bottle) √ó (total CO‚ÇÇ available / ¬π‚Å¥C added)</li><li><b>Limitations:</b> Measures only net production in light bottle; isotope discrimination; background dark fixation correction needed; bottle effects; grazing by zooplankton not accounted</li></ul>`
            },
            {
                id: 5, m: "ecology", p: 1, q: "What do you mean by ecosystem? Classify different components of ecosystem and its function.", mk: "1+4=5", y: "2023",
                a: `<h4>Key Points</h4><ul><li><b>Ecosystem:</b> Functional unit of ecology ‚Äî community of organisms + their physical environment interacting as a system</li><li><b>Components:</b> Abiotic (light, temp, water, soil, minerals) + Biotic (producers, consumers, decomposers)</li><li><b>Functions:</b> Energy flow, nutrient cycling, productivity, decomposition, ecological succession</li></ul>`
            },
            {
                id: 6, m: "ecology", p: 2, q: "Define the term 'Niche'. No two different species of same niche can co-exist ‚Äî explain.", mk: "1+4=5", y: "2023",
                a: `<h4>Key Points</h4><ul><li><b>Niche:</b> The functional role and position of a species in its ecosystem ‚Äî includes habitat, food, activity time, interactions</li><li><b>Competitive Exclusion Principle (Gause's Law):</b> Two species competing for same resources cannot coexist indefinitely</li><li>One will outcompete the other ‚Üí extinction or niche differentiation</li></ul>`
            },
            {
                id: 7, m: "ecology", p: 1, q: "Mention different biotic and abiotic components in a pond ecosystem. How are these components interlinked?", mk: "2+4+2=8", y: "2024",
                a: `<h4>Key Points</h4><ul><li><b>Abiotic:</b> Water, dissolved O‚ÇÇ, CO‚ÇÇ, pH, sunlight, temperature, minerals, mud</li><li><b>Biotic ‚Äî Producers:</b> Phytoplankton, algae, aquatic plants</li><li><b>Primary consumers:</b> Zooplankton, small fish, insects</li><li><b>Secondary consumers:</b> Large fish, frogs</li><li><b>Decomposers:</b> Bacteria, fungi in bottom sediment</li><li><b>Interlink:</b> Food chain/web, nutrient cycling, O‚ÇÇ-CO‚ÇÇ exchange between producers & consumers</li></ul>`
            },
            {
                id: 8, m: "ecology", p: 2, q: "Write short notes on the following: (i) Nitrification and denitrification and their role in the nitrogen cycle. (ii) Bio-magnification of DDT through the food chain.", mk: "4+4=8", y: "2024",
                a: `<h4>Key Points</h4><ul><li><b>Nitrification:</b> NH‚ÇÉ ‚Üí NO‚ÇÇ‚Åª (Nitrosomonas) ‚Üí NO‚ÇÉ‚Åª (Nitrobacter) ‚Äî makes N available to plants</li><li><b>Denitrification:</b> NO‚ÇÉ‚Åª ‚Üí N‚ÇÇ (by Pseudomonas) ‚Äî returns N to atmosphere</li><li><b>Biomagnification:</b> DDT concentration increases at each trophic level</li><li>Water: 0.003 ppb ‚Üí Plankton: 0.04 ppm ‚Üí Fish: 0.5 ppm ‚Üí Fish-eating birds: 25 ppm</li><li>Fat-soluble, non-biodegradable ‚Üí accumulates in fatty tissues</li></ul>`
            },
            {
                id: 9, m: "ecology", p: 2, q: "(a) What are the major classifications of biodiversity? Explain the 'economic values' of biodiversity. (b) What are the threats to the biodiversity? (c) What do you understand by biodiversity hot spot?", mk: "4+2+2=8", y: "2024",
                a: `<h4>Key Points</h4><ul><li><b>Types:</b> Genetic diversity, Species diversity, Ecosystem diversity</li><li><b>Economic values:</b> Direct (food, timber, medicine) + Indirect (pollination, climate regulation, water purification)</li><li><b>Threats:</b> Habitat loss, overexploitation, pollution, invasive species, climate change</li><li><b>Hotspot:</b> Region with >1500 endemic vascular plants & lost >70% original habitat. E.g., Western Ghats, Himalayas</li></ul>`
            },

            // ENVIRONMENT
            {
                id: 10, m: "environment", p: 0, q: "The air pollutants were measured at a location and were reported as follows: PM‚ÇÅ‚ÇÄ ‚Äì 300 ¬µg/m¬≥; CO ‚Äì 8 mg/m¬≥; PM‚ÇÇ.‚ÇÖ ‚Äì 190 ¬µg/m¬≥. What is the Air Quality Index (AQI) for that location?", mk: "3", y: "2025",
                a: `<h4>Solving Steps</h4><ul><li>Find sub-index for each pollutant from AQI breakpoint table</li><li><b>PM‚ÇÅ‚ÇÄ = 300 ¬µg/m¬≥:</b> Falls in 251-350 range ‚Üí AQI sub-index ‚âà 250 (Poor)</li><li><b>CO = 8 mg/m¬≥:</b> Falls in 2.1-10 range ‚Üí AQI sub-index ‚âà 175 (Moderate)</li><li><b>PM‚ÇÇ.‚ÇÖ = 190 ¬µg/m¬≥:</b> Falls in 121-250 range ‚Üí AQI sub-index ‚âà 354 (Very Poor)</li><li><b>Final AQI = Maximum sub-index = ~354 (Very Poor)</b></li><li>The pollutant with highest sub-index determines overall AQI</li></ul>`
            },
            {
                id: 11, m: "environment", p: 1, q: "SO‚ÇÇ and NH‚ÇÉ are both considered to be pollutants in air. Denser gases tend to subside through air. Which one of these two gases will have tendency to accumulate near the ground and cause toxicity issues? Explain.", mk: "2", y: "2025",
                a: `<h4>Key Points</h4><ul><li><b>SO‚ÇÇ</b> (MW=64) is denser than air (MW‚âà29) ‚Äî tends to sink and accumulate near ground</li><li>NH‚ÇÉ (MW=17) is lighter than air ‚Äî rises upward</li><li>Therefore SO‚ÇÇ causes more ground-level toxicity issues</li></ul>`
            },
            {
                id: 12, m: "environment", p: 0, q: "Which pollutants are known as secondary air pollutants? Why is automobile pollution considered to be responsible for ozone build-up in the urban atmosphere?", mk: "3", y: "2025",

        // Detailed answers map (shown when detailed mode is ON)
        const DETAILED = {
            1: `<h4>Answer ‚Äî Terrestrial Ecosystem</h4><p>A <b>terrestrial ecosystem</b> is a land-based community of organisms and their physical environment interacting together. A classic example is a <b>Forest Ecosystem</b>.</p><p><b>Biotic Components (Living):</b></p><ul><li><b>Producers (Autotrophs):</b> Trees, shrubs, grasses, mosses that manufacture food through photosynthesis using sunlight, CO‚ÇÇ and water.</li><li><b>Primary Consumers (Herbivores):</b> Deer, rabbits, insects that feed directly on producers.</li><li><b>Secondary Consumers (Carnivores):</b> Foxes, snakes, frogs that feed on herbivores.</li><li><b>Tertiary Consumers (Top Predators):</b> Eagles, tigers at the top of the food chain.</li><li><b>Decomposers:</b> Fungi, bacteria that break down dead organic matter into simpler inorganic substances.</li></ul><p><b>Abiotic Components (Non-living):</b></p><ul><li>Sunlight (primary energy source), Temperature, Water/Rainfall, Soil (minerals, pH, texture), Air (O‚ÇÇ, CO‚ÇÇ, N‚ÇÇ), Wind</li></ul><p><b>Interrelationship:</b> Producers absorb abiotic factors (sunlight, CO‚ÇÇ, water, soil minerals) for photosynthesis ‚Üí produce organic matter and O‚ÇÇ ‚Üí Consumers eat producers and each other, transferring energy up the food chain ‚Üí Decomposers break down dead organisms and waste, releasing minerals back into soil (abiotic) ‚Üí These minerals are again absorbed by producers ‚Üí The cycle continues indefinitely. This shows biotic and abiotic components are inseparably linked.</p>`,
            2: `<h4>Answer ‚Äî Energy Flow & Mineral Recycling</h4><p><b>Energy Flow</b> in an ecosystem is <b>unidirectional</b> (one-way). It follows the <b>10% Rule</b> (Lindeman's Law):</p><ul><li><b>Sun</b> ‚Üí provides radiant energy</li><li><b>Producers</b> capture ~1% of solar energy via photosynthesis ‚Üí Gross Primary Production (GPP)</li><li>GPP ‚àí Respiration = <b>Net Primary Production (NPP)</b></li><li>NPP ‚Üí <b>Primary Consumers</b> (herbivores) ‚Äî only ~10% energy transfers</li><li>‚Üí <b>Secondary Consumers</b> (carnivores) ‚Äî again ~10%</li><li>‚Üí <b>Tertiary Consumers</b> (top predators) ‚Äî again ~10%</li><li>At each level, ~90% energy is lost as heat through respiration</li></ul><p><b>Mineral Recycling</b> is <b>cyclic</b>:</p><ul><li>Minerals (N, P, K, Ca) move from soil ‚Üí producers ‚Üí consumers ‚Üí decomposers ‚Üí back to soil</li><li>This occurs through <b>biogeochemical cycles</b> (carbon cycle, nitrogen cycle, phosphorus cycle, water cycle)</li><li>Unlike energy, minerals are <b>never lost</b> ‚Äî they are continuously recycled</li></ul><p><b>Key Difference:</b> Energy flow = unidirectional + non-cyclic; Mineral flow = cyclic + conserved.</p>`,
            4: `<h4>Answer ‚Äî Radioisotope Method (C-14 Method)</h4><p>The <b>Radioisotope method</b> (also called C-14 method or Carbon-14 technique) is used to measure <b>primary productivity</b> in aquatic ecosystems. It was developed by <b>Steemann Nielsen (1952)</b>.</p><p><b>Procedure:</b></p><ul><li>1. Prepare two bottles ‚Äî one transparent (<b>Light bottle</b>) and one opaque (<b>Dark bottle</b>)</li><li>2. Add a known amount of radioactive sodium bicarbonate (<b>NaH¬π‚Å¥CO‚ÇÉ</b>) to both bottles</li><li>3. Fill both with water from the study site containing phytoplankton</li><li>4. Submerge both bottles at the desired depth for a known incubation period (usually 4-6 hours)</li><li>5. In the <b>light bottle</b>: photosynthesis occurs ‚Üí phytoplankton fix ¬π‚Å¥C into organic matter</li><li>6. In the <b>dark bottle</b>: measures background abiotic dark carbon fixation</li><li>7. After incubation, filter plankton and measure ¬π‚Å¥C incorporated using a Geiger counter or scintillation counter</li></ul><p><b>Formula:</b></p><div class="formula">Production = (¬π‚Å¥C fixed in light bottle - ¬π‚Å¥C fixed in dark bottle) √ó (Total CO‚ÇÇ available / ¬π‚Å¥C added)</div><p><b>Limitations:</b></p><ul><li>1. Measures something between net and gross production, depending on incubation time</li><li>2. <b>Isotope discrimination</b> ‚Äî organisms may preferentially use ¬π¬≤C over ¬π‚Å¥C</li><li>3. <b>Bottle effect</b> ‚Äî confined environment differs from natural conditions</li><li>4. <b>Grazing</b> by zooplankton during incubation is not accounted for</li><li>5. <b>Excretion</b> of dissolved organic carbon by phytoplankton is not measured</li></ul>`,
            10: `<h4>Answer ‚Äî AQI Calculation</h4><p>The <b>Air Quality Index (AQI)</b> is calculated by finding sub-indices for individual pollutants and taking the maximum.</p><p><b>Given:</b> PM‚ÇÅ‚ÇÄ = 300 ¬µg/m¬≥, CO = 8 mg/m¬≥, PM‚ÇÇ.‚ÇÖ = 190 ¬µg/m¬≥</p><p><b>Step 1: Find sub-index for each pollutant using CPCB breakpoint table:</b></p><div class="formula">For PM‚ÇÅ‚ÇÄ = 300 ¬µg/m¬≥:<br>Breakpoint range: 251-350 ‚Üí AQI range: 201-300 (Poor)<br>I = ((300-201)/(350-251)) √ó (300-251) + 201<br>I(PM‚ÇÅ‚ÇÄ) ‚âà 250<br><br>For CO = 8 mg/m¬≥:<br>Breakpoint range: 2.1-10 ‚Üí AQI range: 101-200 (Moderate)<br>I(CO) ‚âà 175<br><br>For PM‚ÇÇ.‚ÇÖ = 190 ¬µg/m¬≥:<br>Breakpoint range: 121-250 ‚Üí AQI range: 301-400 (Very Poor)<br>I(PM‚ÇÇ.‚ÇÖ) = ((400-301)/(250-121)) √ó (190-121) + 301 ‚âà 354</div><p><b>Step 2: Final AQI = max(250, 175, 354) = 354</b></p><p><b>Category: Very Poor</b>. The dominant pollutant is PM‚ÇÇ.‚ÇÖ.</p><p><b>Formula used:</b> I = ((I_high - I_low)/(BP_high - BP_low)) √ó (C - BP_low) + I_low</p>`,
            13: `<h4>Answer ‚Äî SO‚ÇÇ Emission Compliance Check</h4><p><b>Given:</b> SO‚ÇÇ = 200 ppm, Temperature = 150¬∞C = 423 K, Pressure = 1.1 atm, CPCB limit = 600 mg/Nm¬≥</p><p><b>Step 1:</b> Convert ppm directly to Normal conditions (Nm¬≥ = 0¬∞C, 1 atm):</p><p>Since <b>ppm</b> represents a volume-by-volume ratio (parts per million), it is independent of the stack's temperature and pressure. We can convert directly using the molar volume of an ideal gas at Normal conditions (22.414 L).</p><div class="formula">C(mg/Nm¬≥) = ppm √ó (Molecular Weight / 22.414)<br>= 200 √ó (64 / 22.414)<br>= 200 √ó 2.855<br>= 571.1 mg/Nm¬≥</div><p><b>Step 2:</b> Compare with limit:</p><div class="formula">571.1 mg/Nm¬≥ < 600 mg/Nm¬≥<br><br>‚à¥ The emission is <b>COMPLIANT ‚úì</b></div>`,
            16: `<h4>Answer ‚Äî Formaldehyde Concentration in Restaurant</h4><p><b>Given:</b> Volume V = 500 m¬≥, Smokers = 30, Rate = 2 cig/hr, Emission = 1.40 mg HCHO/cig, Reaction rate K = 0.4/hr, Ventilation Q = 1000 m¬≥/hr, Assume complete mixing.</p><p><b>Part (a): Steady-State Concentration</b></p><div class="formula">Source strength: S = 30 √ó 2 √ó 1.40 = 84 mg/hr<br><br>At steady state, input = output + reaction:<br>S = C_ss √ó Q + C_ss √ó K √ó V<br>S = C_ss √ó (Q + K√óV)<br><br>C_ss = S / (Q + K√óV)<br>= 84 / (1000 + 0.4 √ó 500)<br>= 84 / 1200<br>= <b>0.07 mg/m¬≥</b></div><p><b>Part (b): Concentration at 6 PM (t = 1 hr after opening at 5 PM clean)</b></p><div class="formula">Using the transient equation with C‚ÇÄ = 0:<br>C(t) = C_ss √ó [1 - e^(-(Q/V + K) √ó t)]<br><br>Q/V + K = 1000/500 + 0.4 = 2.0 + 0.4 = 2.4 hr‚Åª¬π<br><br>C(1) = 0.07 √ó [1 - e^(-2.4 √ó 1)]<br>= 0.07 √ó [1 - e^(-2.4)]<br>= 0.07 √ó [1 - 0.0907]<br>= 0.07 √ó 0.9093<br>= <b>0.0637 mg/m¬≥</b></div><p>The concentration at 6 PM (~0.064 mg/m¬≥) is close to but not yet at steady state (0.07 mg/m¬≥).</p>`,
            24: `<h4>Answer ‚Äî Mann-Kendall Trend Test</h4><p><b>Given data:</b> x = [20, 18, 16, 15, 14, 13, 12, 10, 9, 8, 15, 17, 18], n = 13</p><p><b>Step 1:</b> Calculate S = Œ£ sgn(x‚±º ‚àí x·µ¢) for all j > i</p><div class="formula">For each pair (i,j) where j>i:<br>sgn(x‚±º ‚àí x·µ¢) = +1 if x‚±º > x·µ¢, ‚àí1 if x‚±º < x·µ¢, 0 if equal<br><br>Total pairs = n(n-1)/2 = 13√ó12/2 = 78 pairs<br><br>Count carefully comparing each value with all subsequent values.<br>The series mostly decreases (values 1-10) then increases (values 11-13).<br>Most pairs from early high values to later low values give ‚àí1.<br>After counting all 78 pairs: S ‚âà ‚àí33</div><p><b>Step 2:</b> Calculate Variance of S</p><div class="formula">Var(S) = n(n‚àí1)(2n+5) / 18<br>= 13 √ó 12 √ó 31 / 18<br>= 4836 / 18<br>= <b>268.67</b></div><p><b>Step 3:</b> Calculate Z-statistic</p><div class="formula">Since S < 0:<br>Z = (S + 1) / ‚àöVar(S)<br>= (‚àí33 + 1) / ‚àö268.67<br>= ‚àí32 / 16.39<br>= <b>‚àí1.95</b></div><p><b>Step 4:</b> Compare with critical value at 5% significance</p><div class="formula">|Z| = 1.95, Z‚ÇÄ.‚ÇÄ‚ÇÇ‚ÇÖ = 1.96 (two-tailed test)<br><br>|Z| = 1.95 < 1.96<br><br>‚à¥ <b>No significant trend at 5% level</b><br>(marginally insignificant ‚Äî very close to rejection)</div><p>The data shows an overall decreasing tendency but the upturn at the end weakens the trend statistic.</p>`,
            28: `<h4>Answer ‚Äî SO‚ÇÇ Emission from 250 MW Power Plant</h4><p><b>Given:</b> Capacity = 250 MW, Coal consumption = 20 T/MW, Sulphur = 0.3% (w/w), T = 150¬∞C = 423 K, P = 1.1 atm, Stack velocity = 10 m/s, Stack diameter = 10 m, CPCB limit = 600 mg/Nm¬≥</p><p><b>Step 1: Total coal burnt per hour</b></p><div class="formula">Coal = 250 √ó 20 = 5000 T/hr</div><p><b>Step 2: Sulphur content</b></p><div class="formula">Sulphur = 0.3% √ó 5000 = 15 T/hr = 15 √ó 10‚Å∂ g/hr</div><p><b>Step 3: SO‚ÇÇ produced (complete combustion: S + O‚ÇÇ ‚Üí SO‚ÇÇ)</b></p><div class="formula">SO‚ÇÇ = 15 √ó (M_SO‚ÇÇ/M_S) = 15 √ó (64/32) = 30 T/hr = 30 √ó 10‚Åπ mg/hr</div><p><b>Step 4: Stack gas flow rate at actual conditions</b></p><div class="formula">Area = œÄ/4 √ó d¬≤ = œÄ/4 √ó 10¬≤ = 78.54 m¬≤<br>Flow = Area √ó velocity = 78.54 √ó 10 = 785.4 m¬≥/s<br>= 785.4 √ó 3600 = 2,827,440 m¬≥/hr</div><p><b>Step 5: SO‚ÇÇ concentration at actual conditions</b></p><div class="formula">C(actual) = 30 √ó 10‚Åπ / 2,827,440 = 10,610 mg/m¬≥</div><p><b>Step 6: Convert to Normal conditions (0¬∞C, 1 atm)</b></p><div class="formula">C(Nm¬≥) = C(actual) √ó (T_actual/T_normal) √ó (1/P)<br>= 10,610 √ó (423/273) √ó (1/1.1)<br>= 10,610 √ó 1.549 √ó 0.909<br>= <b>14,940 mg/Nm¬≥</b></div><p><b>Step 7: Compare with CPCB limit</b></p><div class="formula">14,940 mg/Nm¬≥ >> 600 mg/Nm¬≥<br><br>‚à¥ <b>NOT Compliant ‚úó</b><br>The plant exceeds the limit by ~25 times!</div>`
